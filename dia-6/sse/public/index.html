<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSE Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .container {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .event {
      background: #f4f4f4;
      padding: 10px;
      margin: 10px 0;
      border-left: 4px solid #007bff;
      border-radius: 4px;
    }
    .notification {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }
    .info { background: #d1ecf1; border-left: 4px solid #0c5460; }
    .warning { background: #fff3cd; border-left: 4px solid #856404; }
    .success { background: #d4edda; border-left: 4px solid #155724; }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover { background: #0056b3; }
    .status {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .connected { background: green; }
    .disconnected { background: red; }
  </style>
</head>
<body>
  <h1>Server-Sent Events Demo</h1>
  
  <div class="container">
    <h2>Eventos Continuos</h2>
    <p>
      <span class="status disconnected" id="status1"></span>
      <span id="statusText1">Desconectado</span>
    </p>
    <button id="connectBtn">Conectar</button>
    <button id="disconnectBtn">Desconectar</button>
    <div id="events"></div>
  </div>

  <div class="container">
    <h2>Notificaciones</h2>
    <p>
      <span class="status disconnected" id="status2"></span>
      <span id="statusText2">Desconectado</span>
    </p>
    <button id="notificationBtn">Iniciar Notificaciones</button>
    <div id="notifications"></div>
  </div>

  <script src="client.js"></script>
</body>
</html>
